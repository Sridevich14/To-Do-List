<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="todo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <h1>To Do List</h1>
    <h3>Simplify Your life by organizing your tasks in To-Do List</h3>
    <div class="wrapper">
      <div class="task-input">
        <i class="uil uil-angle-down"></i>
        <input type="text" placeholder="Add a new task">
        
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
      </div>
      <ul class="task-box"></ul>
    </div>
    <div class="summary">
        <div id="check">
        <input type="checkbox" id="showPercentage" style="visibility: hidden;">
        <label for="showPercentage">Completion percentage</label></div>
        <span id="completionPercentage"></span>
        <span id="completionComment"></span>
        <span id="completionBadge"></span>
    </div>
    <div class="completion-info">
        <p>Tasks completed:</p>
        <span id="tasksCompleted">0</span>
        <span>/</span>
        <span id="totalTasks">0</span>
    </div>
</div>
    <script src="todo.js"></script>

  </body>
</html>
